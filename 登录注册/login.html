<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>漏洞盒子</title>
	<!-- 引入css -->
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/login.css">
	<!-- 搜索图标 -->
	<link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>

<body>
	<!-- 漏洞盒子 -->
	<div class="box">
		<!-- logo -->
		<div class="logo"></div>

		<!-- 登录项 -->
		<div class="content">
			<!-- 选项 -->
			<div class="select">
				<button id="accountLogin">账号登录</button>
				<button id="accountRegist">用户注册</button>
			</div>

			<!-- 分割线 -->
			<div class="line">
				<div class="lineLong"></div>
				<div class="lineShort" id="lineShort"></div>
			</div>

			<!-- 填写信息 -->
			<div class="message">
				<!-- 登录信息 -->
				<div class="loginMessage" id="loginMessage">
					<input placeholder="请输入账号" type="text" id="account" name="account">
					<input placeholder="请输入密码" type="password" id="password" name="password">

					<div class="check">
						<input placeholder="请输入验证码" type="text" id="checkInput" name="checkInput">
						<canvas id="checkDisplay"></canvas>
					</div>
					<div class="forget">
						<div class="left" id="checkBox">
							<div class="checkbox" id="checkbox"></div>
							<button id="rememberPassword">记住密码</button>
						</div>
						<button id="forgetPassword">忘记密码？</button>
					</div>
				</div>

				<!-- 注册信息 -->
				<div class="registMessage" id="registMessage">
					<input placeholder="请输入手机号" type="text" id="number" name="number">
					<input placeholder="请输入用户名" type="text" id="account" name="account">
					<input placeholder="请输入密码" type="password" id="password" name="password">
					<div class="check">
						<input placeholder="请输入验证码" type="text" id="checkInput" name="checkInput">
						<button id="checkButton">获取验证码</button>
					</div>
				</div>
			</div>

			<!-- 大按钮 -->
			<button id="bigButton">登录</button>
		</div>
	</div>

	<script src="./js/login.js"></script>
	<script src="./js/identify.js"></script>
</body>

</html>
